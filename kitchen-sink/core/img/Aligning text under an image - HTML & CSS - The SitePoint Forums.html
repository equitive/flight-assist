        <h1>
  <a href="/community/t/aligning-text-under-an-image/3584">Aligning text under an image</a>
</h1>

<div id='breadcrumbs'>
    <div id="breadcrumb-0" itemscope itemtype="http://data-vocabulary.org/Breadcrumb"
>
      <a href="/community/c/html-css" itemprop="url">
        <span itemprop="title">HTML &amp; CSS</span>
      </a>
    </div>
</div>





<hr>


  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/community/u/DeNasio'><b itemprop='author'>DeNasio</b></a>
           
           <time datetime='2007-11-17T16:16:22Z' itemprop='datePublished'>
             2007-11-17 16:16:22 UTC
           </time>
        </span>
        <span itemprop='position'>#1</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Hello,</p>

<p>I have the following code in one of my pages:</p>

<p></p><pre><code class="lang-auto">&lt;img src="/images/picture.jpg align="left" /&gt;
&lt;br&gt;bla1 bla1 bla1
&lt;br&gt;bla2 bla2 bla2
&lt;p&gt;bla3 bla3 bla3

</code></pre>

<p>The text "bla1 bla1 bla1" and "bla2 bla2 bla2" are aligned to the right of the image, just like I want it to be. But the text "bla3 bla3 bla3" is also aligned to the right of the image. But I want the text "bla3 bla3 bla3" to appear under the image. Any one know how I can do this?</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:0'>
      <meta itemprop='headline' content='Aligning text under an image'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>
          <a href='/community/u/AutisticCuckoo'><b itemprop='author'>AutisticCuckoo</b></a>
           
           <time datetime='2007-11-17T16:24:26Z' itemprop='datePublished'>
             2007-11-17 16:24:26 UTC
           </time>
        </span>
        <span itemprop='position'>#2</span>
      </div>
      <div class='post' itemprop='articleBody'>
        <p>Either remove the <code>align="left"</code> attribute from the image or add a <code>style="clear:left"</code> attribute to the <code>&lt;p&gt;</code> tag.</p>

<p>My recommendation would be to use CSS for all presentational matters. That's not what HTML or XHTML are for.</p>
      </div>
      <meta itemprop='interactionCount' content='UserLikes:0'>
      <meta itemprop='interactionCount' content='UserComments:1'>
      <meta itemprop='headline' content='Aligning text under an image'>
      <hr>
  </div>
  <div itemscope itemtype='http://schema.org/DiscussionForumPosting'>
      <div class='creator'>
        <span>

      <div class='post' itemprop='articleBody'>
        <p>Here's a method:</p>

<p></p><pre><code class="css">&lt;style&gt;
#imagewithcaption {
float:left;
width: 178px;
text-align:center;
}
&lt;/style&gt;</code></pre>

<p></p><pre><code class="lang-auto">&lt;p id=imagewithcaption&gt;&lt;img src="/images/picture.jpg" width="178" height="103" /&gt;bla3 bla3 bla3&lt;/p&gt;
&lt;p&gt;bla1 bla1 bla1&lt;/p&gt;
&lt;p&gt;bla2 bla2 bla2&lt;/p&gt;</code></pre>
      </div>

      <div class='post' itemprop='articleBody'>
        <aside class="quote" data-post="2" data-topic="3584"><div class="title">
<div class="quote-controls"></div>
<img width="20" height="20" src="/letter_avatar/autisticcuckoo/40/2.png" class="avatar">AutisticCuckoo said:</div>
<blockquote>
<p>Either remove the <code>align="left"</code> attribute from the image or add a <code>style="clear:left"</code> attribute to the <code>&lt;p&gt;</code> tag.</p>
<p>My recommendation would be to use CSS for all presentational matters. That's not what HTML or XHTML are for.</p>
</blockquote></aside>

<p>Thanks! It works!</p>
